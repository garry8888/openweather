<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex, nofollow">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"  crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <div class="width width_padding" style="color: #202125">
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#" style="color: #ebeb0e"><span class="glyphicon glyphicon-globe" style="color: #ebeb0e"></span>  WeatherOnline</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="/forecast/"><span class="glyphicon glyphicon-certificate" style="color: #ebeb0e"></span> Current weather</a></li>
                    <li><a href="/forecast/hourly/"><span class="glyphicon glyphicon-time" style="color: #ebeb0e"></span> Hourly forecast</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#"><span class="glyphicon glyphicon-user" style="color: #ebeb0e"></span> {{ user.first_name }}</a></li>
                  <li><a href="#"><span class="glyphicon glyphicon-pencil" style="color: #ebeb0e"></span> Change password</a></li>
                  <li><a href="#"><span class="glyphicon glyphicon-log-out" style="color: #ebeb0e"></span> Log Out</a></li>
                </ul>
            </div>
          </div>
        </nav>
    </div>
    <body>
        <style>
            body {
                background: #f5f5f5
            }
        </style>
        {% block content %}
        {% endblock %}
    </body>
</html>
